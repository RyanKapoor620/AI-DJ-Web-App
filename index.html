<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cherry+Bomb+One&family=Gluten&family=Handlee&family=Kalam:wght@300&family=Lobster&family=Lobster+Two&family=Lumanosimo&family=Norican&family=Special+Elite&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="https://i.ytimg.com/vi/OUuUibXgWVs/maxresdefault.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        <br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="speed">
<img src="https://media.giphy.com/media/SS8zaNFIbwyjcPdh8U/giphy.gif" id="diskGif">
<br>
<h3 class="btn btn-danger" id="speed">Speed</h3>
  </div>
  <div class="volume">
    <img src="https://media.giphy.com/media/SS8zaNFIbwyjcPdh8U/giphy.gif" id="diskGif">
    <br>
    <h3 class="btn btn-danger" id="volume">Volume</h3>
  </div>
  <br><br>
<span>
  <button class="btn btn-success play_button" onclick="play()">Play</button>
</span>
 <span>
  <button class="btn btn-danger stop_button" onclick="stop()">Stop</button>
 </span>
</center>

<script src="main.js"></script>
</body>
</html>
